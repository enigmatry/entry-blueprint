<mat-accordion>
  <mat-expansion-panel [expanded]="false" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{props.label}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    @for(givenField of field.fieldGroup; track givenField.id)
    {
      <formly-field [field]="givenField"></formly-field>
    }
  </mat-expansion-panel>
</mat-accordion>
