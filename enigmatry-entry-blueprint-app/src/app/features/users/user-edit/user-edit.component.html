<app-form-wrapper [formComponent]="formComponent">
    <app-g-user-edit #formComponent 
    [model]="model" 
    (save)="save($event)"
    (cancel)="cancel()"
    [isReadonly]="!([PermissionId.UsersWrite] | entryHasPermissions)"
    [roleIdOptions]="$roleLookup | async | notNull"
    [userStatusIdOptions]="$userStatusLookup | async | notNull"></app-g-user-edit>
</app-form-wrapper>
